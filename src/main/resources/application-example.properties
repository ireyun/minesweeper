# 数据库配置示例文件
# 请复制此文件为 application.properties 并根据您的MySQL配置修改

# 服务器配置
server.port=8080
server.servlet.context-path=/

# Spring Boot配置
spring.application.name=minesweeper

# 静态资源配置
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache-period=3600

# ============================================
# 数据库配置（请根据您的MySQL配置修改）
# ============================================
# MySQL服务器地址和端口
spring.datasource.url=jdbc:mysql://localhost:3306/minesweeper?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true

# MySQL用户名（默认root）
spring.datasource.username=root

# MySQL密码（请修改为您的MySQL密码）
spring.datasource.password=200502

# MySQL驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
# update: 自动更新表结构（开发环境推荐）
# create: 每次启动都删除并重建表（慎用）
# validate: 只验证表结构，不修改（生产环境推荐）
# none: 不做任何操作
spring.jpa.hibernate.ddl-auto=update

# 显示SQL语句（开发环境可以开启，生产环境建议关闭）
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate方言
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 时区设置
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Shanghai

# 日志配置
logging.level.com.minesweeper=INFO
logging.level.org.springframework.web=INFO
# SQL日志（开发环境可以开启，生产环境建议关闭）
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

